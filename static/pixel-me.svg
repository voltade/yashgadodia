<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Stylized portrait illustration">
  <title>Stylized portrait illustration</title>
  <rect width="512" height="512" fill="none" />

  <!-- Transparent background on purpose: the hero circle is drawn via CSS (::before). -->
  <defs>
    <linearGradient id="skin" x1="160" y1="120" x2="352" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E7B28B" />
      <stop offset="1" stop-color="#C98D66" />
    </linearGradient>
    <linearGradient id="hair" x1="170" y1="112" x2="334" y2="244" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2A2623" />
      <stop offset="1" stop-color="#151312" />
    </linearGradient>
    <linearGradient id="hoodie" x1="140" y1="300" x2="372" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D6D7DB" />
      <stop offset="1" stop-color="#A9ADB6" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#0D0D11" flood-opacity="0.22" />
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- Hoodie / shoulders -->
    <path
      d="M132 470c8-72 44-142 124-154 0 0 0 0 0 0 80 12 116 82 124 154"
      fill="url(#hoodie)"
    />
    <path
      d="M196 344c-28 18-52 58-62 126"
      fill="none"
      stroke="#0D0D11"
      stroke-opacity="0.12"
      stroke-width="10"
      stroke-linecap="round"
    />
    <path
      d="M316 344c28 18 52 58 62 126"
      fill="none"
      stroke="#0D0D11"
      stroke-opacity="0.12"
      stroke-width="10"
      stroke-linecap="round"
    />

    <!-- Hoodie neck opening -->
    <path
      d="M204 332c18 24 36 38 52 38s34-14 52-38c12 18 16 34 16 48-18 14-44 22-68 22s-50-8-68-22c0-14 4-30 16-48z"
      fill="#F3F2EE"
    />

    <!-- Drawstrings -->
    <path d="M234 350c-18 34-22 64-22 90" fill="none" stroke="#D33A3A" stroke-width="8" stroke-linecap="round" />
    <path d="M278 350c18 34 22 64 22 90" fill="none" stroke="#D33A3A" stroke-width="8" stroke-linecap="round" />
    <circle cx="212" cy="442" r="8" fill="#D33A3A" opacity="0.9" />
    <circle cx="300" cy="442" r="8" fill="#D33A3A" opacity="0.9" />

    <!-- Neck -->
    <path d="M232 302c10 20 16 26 24 26s14-6 24-26" fill="url(#skin)" />
    <path d="M236 314c10 10 30 10 40 0" fill="none" stroke="#0D0D11" stroke-opacity="0.12" stroke-width="8" stroke-linecap="round" />

    <!-- Head -->
    <path
      d="M160 214c0-64 46-112 96-112s96 48 96 112c0 74-56 124-96 124s-96-50-96-124z"
      fill="url(#skin)"
    />

    <!-- Ears -->
    <path d="M162 232c-18-10-30 4-30 26s14 36 34 34" fill="url(#skin)" />
    <path d="M350 232c18-10 30 4 30 26s-14 36-34 34" fill="url(#skin)" />

    <!-- Hair -->
    <path
      d="M172 206c6-70 56-114 84-114 48 0 98 34 98 118-18-18-44-28-70-34-24-6-56-2-76 6-16 6-26 12-36 24z"
      fill="url(#hair)"
    />
    <path
      d="M202 176c20-18 40-26 64-26 30 0 58 12 78 38-22-10-48-12-70-4-22 8-40 6-56-8-8-8-10-10-16 0z"
      fill="#2E2A27"
      opacity="0.9"
    />
    <path
      d="M196 158c18-14 38-22 60-24"
      fill="none"
      stroke="#FFFFFF"
      stroke-opacity="0.08"
      stroke-width="10"
      stroke-linecap="round"
    />

    <!-- Brows -->
    <path d="M206 234c18-10 36-12 54-6" fill="none" stroke="#151312" stroke-width="10" stroke-linecap="round" />
    <path d="M306 234c-18-10-36-12-54-6" fill="none" stroke="#151312" stroke-width="10" stroke-linecap="round" />

    <!-- Eyes -->
    <g>
      <ellipse cx="230" cy="256" rx="18" ry="16" fill="#FFFFFF" opacity="0.96" />
      <ellipse cx="282" cy="256" rx="18" ry="16" fill="#FFFFFF" opacity="0.96" />
      <circle cx="234" cy="258" r="7" fill="#0D0D11" />
      <circle cx="286" cy="258" r="7" fill="#0D0D11" />
      <circle cx="237" cy="255" r="2.6" fill="#FFFFFF" opacity="0.9" />
      <circle cx="289" cy="255" r="2.6" fill="#FFFFFF" opacity="0.9" />
    </g>

    <!-- Nose -->
    <path d="M254 266c-6 10-6 18 0 26" fill="none" stroke="#0D0D11" stroke-opacity="0.35" stroke-width="8" stroke-linecap="round" />
    <path d="M244 292c8 3 16 3 24 0" fill="none" stroke="#0D0D11" stroke-opacity="0.14" stroke-width="8" stroke-linecap="round" />

    <!-- Smile -->
    <path d="M220 306c16 24 56 24 72 0" fill="none" stroke="#0D0D11" stroke-width="10" stroke-linecap="round" />
    <path d="M234 316c10 10 34 10 44 0" fill="none" stroke="#0D0D11" stroke-opacity="0.16" stroke-width="8" stroke-linecap="round" />

    <!-- Cheeks -->
    <g opacity="0.16">
      <ellipse cx="198" cy="292" rx="20" ry="12" fill="#C96F5B" />
      <ellipse cx="314" cy="292" rx="20" ry="12" fill="#C96F5B" />
    </g>
  </g>
</svg>
