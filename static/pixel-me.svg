<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" role="img" aria-label="Stylized pixel portrait">
  <title>Stylized pixel portrait</title>
  
  <defs>
    <style>
      .pixel-smooth { image-rendering: pixelated; }
    </style>
  </defs>

  <!-- Head base -->
  <rect x="160" y="80" width="192" height="200" fill="#D4A574" rx="12" class="pixel-smooth" />
  
  <!-- Hair (dark, styled) -->
  <rect x="140" y="60" width="232" height="100" fill="#2C2420" rx="16" />
  <rect x="160" y="45" width="192" height="50" fill="#1A1815" rx="8" />
  
  <!-- Ears -->
  <rect x="130" y="140" width="30" height="50" fill="#D4A574" />
  <rect x="352" y="140" width="30" height="50" fill="#D4A574" />
  <rect x="138" y="150" width="14" height="30" fill="#C48960" />
  <rect x="360" y="150" width="14" height="30" fill="#C48960" />
  
  <!-- Eyes -->
  <rect x="200" y="160" width="28" height="32" fill="#FFFFFF" />
  <rect x="284" y="160" width="28" height="32" fill="#FFFFFF" />
  <rect x="208" y="170" width="16" height="18" fill="#1A1815" />
  <rect x="292" y="170" width="16" height="18" fill="#1A1815" />
  <rect x="212" y="172" width="6" height="6" fill="#FFFFFF" />
  <rect x="296" y="172" width="6" height="6" fill="#FFFFFF" />
  
  <!-- Eyebrows -->
  <rect x="200" y="148" width="28" height="6" fill="#1A1815" />
  <rect x="284" y="148" width="28" height="6" fill="#1A1815" />
  
  <!-- Nose -->
  <rect x="248" y="195" width="16" height="24" fill="#C48960" />
  <rect x="250" y="215" width="12" height="8" fill="#B8764A" />
  
  <!-- Mouth (smile) -->
  <rect x="200" y="235" width="112" height="12" fill="none" stroke="#1A1815" stroke-width="4" />
  <path d="M 200 235 Q 256 250 312 235" stroke="#1A1815" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Cheeks (blush) -->
  <circle cx="160" cy="215" r="18" fill="#E8A89C" opacity="0.4" />
  <circle cx="352" cy="215" r="18" fill="#E8A89C" opacity="0.4" />
  
  <!-- Neck -->
  <rect x="200" y="280" width="112" height="24" fill="#D4A574" />
  
  <!-- Shirt/Shoulders -->
  <rect x="120" y="304" width="272" height="140" fill="#8B5A8C" rx="8" />
  
  <!-- Shirt design accent -->
  <rect x="180" y="330" width="152" height="90" fill="#6B3A6B" rx="4" />
  <rect x="200" y="350" width="112" height="50" fill="#A85FA0" opacity="0.6" />
  
  <!-- Arms -->
  <rect x="80" y="320" width="40" height="100" fill="#D4A574" rx="6" />
  <rect x="392" y="320" width="40" height="100" fill="#D4A574" rx="6" />
  
  <!-- Hands (subtle) -->
  <rect x="70" y="420" width="50" height="40" fill="#D4A574" rx="8" />
  <rect x="392" y="420" width="50" height="40" fill="#D4A574" rx="8" />
  
  <!-- Bottom text -->
  <text x="256" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#8B5A8C" text-anchor="middle" opacity="0.7">
    generated with AI
  </text>
</svg>
